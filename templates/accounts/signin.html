<!DOCTYPE html>
<html>

  <head> <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" /> <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>UCA</title> {% load static %} <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="{% static 'school/css/bootstrap.css'%}" %}" />
    <!-- progress barstle -->
    <link rel="stylesheet" href="{% static 'school/css/css-circular-prog-bar.css'%}"> <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <!-- font wesome stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- Custom styles for this template -->
    <link href="{% static 'school/css/style.css'%}" rel="stylesheet" /> <!-- responsive style -->
    <link href="{% static 'school/css/responsive.css'%}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'school/css/css-circular-prog-bar.css'%}">
  </head>

  <body>
    <div class="top_container"> <!-- header section strats -->
      <header class="header_section">
        <div class="container">
          <nav class="navbar navbar-expand-lg custom_nav-container "> <a class="navbar-brand" href="index.html"> <img
                src="{% static 'school/images/logo.png'%}" alt=""> <span> UCA </span> </a> <button
              class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span
                class="navbar-toggler-icon"></span> </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
                <ul class="navbar-nav ">
                  <li class="nav-item active"> <a class="nav-link" href="{% url 'home'%}"> Home <span
                        class="sr-only">(current)</span></a> </li>
                  <li class="nav-item "> <a class="nav-link" href="{% url 'gallery'%}"> Gallery </a> </li>
                  <li class="nav-item"> <a class="nav-link" href="{% url 'contact'%}">Contact Us</a> </li>
                  <li class="nav-item"> <a class="nav-link" href="{% url 'signin'%}">Login</a> </li>
                </ul>
                </ul>
                <!-- <form class="form-inline my-2 my-lg-0 ml-0 ml-lg-4 mb-3 mb-lg-0"> <button
                    class="btn my-2 my-sm-0 nav_search-btn" type="submit"></button> </form> -->
              </div>
          </nav>
        </div>
      </header>


      <!-- end header section -->

      <!-- contact section -->

      <section class="contact_section layout_padding">
        <div class="container">

          <h2 class="main-heading">
            Login

          </h2>

          <div class="">
            <div class="contact_section-container">
              <div class="row">
                <div class="col-md-6 mx-auto">
                  <div class="contact-form">
                    <form method='POST' action="{% url 'signin'%}">
                      {% csrf_token%}
                      <div>
                        <input type="text" placeholder="Username" name='username'>
                      </div>

                      <!-- <div>
                        <input type="email" placeholder="Email">
                      </div> -->
                      <div>
                        <input type="password" placeholder=" Password" name='password'>
                      </div>
                      <!--                      
                      <div>
                        <input type="text" placeholder="Message" class="input_message">
                      </div> -->
                      <div class="d-flex justify-content-center">
                        <button type="submit" class="btn_on-hover">
                          Send
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </section>


      <!-- end contact section -->

      <!-- footer section -->
      <section class="container-fluid footer_section">
        <p> Copyright &copy; 2025 All Rights Reserved By <a href="https://html.design/">UCA</a> </p>
      </section> <!-- footer section -->
      <script type="text/javascript" src="{% static 'school/js/jquery-3.4.1.min.js'%}"></script>
      <script type="text/javascript" src="{% static 'school/js/bootstrap.js'%}"></script>
      <script> // This example adds a marker to indicate the position of Bondi Beach in Sydney, // Australia. function initMap() { var map = new google.maps.Map(document.getElementById('map'), { zoom: 11, center: { lat: 40.645037, lng: -73.880224 }, }); var image = 'images/maps-and-flags.png'; var beachMarker = new google.maps.Marker({ position: { lat: 40.645037, lng: -73.880224 }, map: map, icon: image }); } </script>
      <!-- google map js -->
      <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8eaHt9Dh5H57Zh0xVTqxVdBFCvFMqFjQ&callback=initMap"> </script>
      <!-- end google map js -->

      <script>
        // This example adds a marker to indicate the position of Bondi Beach in Sydney,
        // Australia.
        function initMap() {
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 11,
            center: {
              lat: 40.645037,
              lng: -73.880224
            },
          });

          var image = 'images/maps-and-flags.png';
          var beachMarker = new google.maps.Marker({
            position: {
              lat: 40.645037,
              lng: -73.880224
            },
            map: map,
            icon: image
          });
        }
      </script>
      <!-- google map js -->
      <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8eaHt9Dh5H57Zh0xVTqxVdBFCvFMqFjQ&callback=initMap">
        </script>
      <!-- end google map js -->

  </body>

</html>
