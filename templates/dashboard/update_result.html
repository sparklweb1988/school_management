{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container">
  <h1>Edit Result for {{ result.student.user_profile.first_name }} {{ result.student.user_profile.last_name }}</h1>
  <div class="form-wrapper">
    <form class="responsive-form" method="POST" action="{% url 'result_update' result.id %}">
      {% csrf_token %}
      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <!-- Student Selection -->
      <div class="form-group">
        <label for="student">Student</label>
        <select name="student" id="student" required>
          <option value="">Select student</option>
          {% for student in students %}
          <option value="{{ student.id }}" {% if student.id == result.student.id %}selected{% endif %}>
            {{ student.user_profile.first_name }} {{ student.user_profile.last_name }}
          </option>
          {% endfor %}
        </select>
      </div>

      <!-- Subject Selection -->
      <div class="form-group">
        <label for="subject">Subject</label>
        <select name="subject" id="subject" required>
          <option value="">Select subject</option>
          {% for subject in subjects %}
          <option value="{{ subject.id }}" {% if subject.id == result.subject.id %}selected{% endif %}>
            {{ subject.name }}
          </option>
          {% endfor %}
        </select>
      </div>

      <!-- Test 1 -->
      <div class="form-group">
        <label for="test_1">Test 1</label>
        <input type="number" name="test_1" id="test_1" value="{{ result.test_1 }}" required step="any" />
      </div>

      <!-- Test 2 -->
      <div class="form-group">
        <label for="test_2">Test 2</label>
        <input type="number" name="test_2" id="test_2" value="{{ result.test_2 }}" required step="any" />
      </div>

      <!-- Exam -->
      <div class="form-group">
        <label for="exam">Exam</label>
        <input type="number" name="exam" id="exam" value="{{ result.exam }}" required step="any" />
      </div>

      <!-- Session -->
      <div class="form-group">
        <label for="session">Session</label>
        <input type="text" name="session" id="session" value="{{ result.session }}" required />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn">Update Result</button>
      <br /><br />
      <a href="{% url 'result_list' %}" class="btn view">Go Back</a>
    </form>
  </div>
</div>
{% endblock content %}
