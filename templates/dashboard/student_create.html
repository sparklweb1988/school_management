{% extends 'dashboard/base.html'%}


{% block content%}

<div class="container">
    <div class="form-wrapper">
        <form class="responsive-form" method='POST' action="{% url 'student_create'%}">
            {% csrf_token%}
            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="first_name" value="{{ request.POST.first_name }}" required>
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="last_name" value="{{ request.POST.last_name }}" required>
            </div>

            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" value="{{ request.POST.username }}" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" value="{{ request.POST.email }}" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>



            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" name="date_of_birth" value="{{ request.POST.date_of_birth }}" required>
            </div>


            <div class="form-group">
                <label>Class</label>
                <select name="school_class">
                    <option value="">Select Class</option>
                    {% for cls in classes %}
                    <option value="{{ cls.id }}"
                        {% if request.POST.school_class == cls.id|stringformat:"s" %}selected{% endif %}>
                        {{ cls.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="submit-btn">Create Student</button>
            <br><br>
            <td>
                <a href="{% url 'student_list'%}" class="btn view">Go Back</a>
            </td>
        </form>
    </div>
</div>
{% endblock content%}
