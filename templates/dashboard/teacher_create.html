{% extends 'dashboard/base.html'%}

{% block content%}

<div class="container">
    <div class="form-wrapper">
        <form class="responsive-form" action="{% url 'teacher_create'%}" method='POST'>
            {% csrf_token%}
            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="first_name" required>

            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="last_name" required>

            </div>

            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required>

            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required>

            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>

            </div>

            <div class="form-group">
                <label>Subjects</label>
                <select name="subjects" multiple required>
                    {% for subject in subjects %}
                    <option value="{{ subject.id }}">{{ subject.name }}</option>
                    {% endfor %}
                </select>
            </div>


            <button type="submit" class="submit-btn">Create Teacher</button>
            <br><br>
            <td>
                <a href="{% url 'teacher_list'%}" class="btn view">Go Back</a>
            </td>
        </form>
    </div>
    {% endblock content%}
